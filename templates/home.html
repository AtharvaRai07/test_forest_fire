<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algerian Fire Weather Index Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Algerian Fire Weather Index Prediction</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" id="temperature" name="temperature" step="0.1" required>

            <label for="relative_humidity">Relative Humidity (%):</label>
            <input type="number" id="relative_humidity" name="relative_humidity" min="0" max="100" step="0.1" required>

            <label for="wind_speed">Wind Speed (km/h):</label>
            <input type="number" id="wind_speed" name="wind_speed" step="0.1" required>

            <label for="rainfall">Rainfall (mm):</label>
            <input type="number" id="rainfall" name="rainfall" step="0.1" required>

            <label for="ffmc">Fine Fuel Moisture Code (FFMC):</label>
            <input type="number" id="ffmc" name="ffmc" step="0.1" required>

            <label for="dmc">Duff Moisture Code (DMC):</label>
            <input type="number" id="dmc" name="dmc" step="0.1" required>

            <label for="isi">Initial Spread Index (ISI):</label>
            <input type="number" id="isi" name="isi" step="0.1" required>

            <label for="classes">Classes:</label>
            <input type="number" id="classes" name="classes" step="0.1" required>

            <label for="region">Region:</label>
            <input type="number" id="region" name="region" step="0.1" required>

            <input type="submit" value="Predict FWI">
        </form>
    </div>
    <h2>The FWI of the given data is {{results}}</h2>
</body>
</html>
